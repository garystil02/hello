<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .pdf-container {
      display: flex;
      justify-content: center; /* Center the iframe horizontally */
      align-items: center; /* Center the iframe vertically */
      height: 100%;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    iframe {
      width: 80%; /* Take up full width of its container */
      height: 80%; /* Take up full height of its container */
      max-width: 80%; /* Ensure it doesn't exceed the container width */
      max-height: 80%; /* Ensure it doesn't exceed the container height */
      border: none; /* Remove default border */
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="https://garystil02.github.io/hello/comes-the-sun.pdf"> frameborder="0"></iframe>
  </div>
</body>
</html>
